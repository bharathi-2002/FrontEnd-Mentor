<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="box1 flex-child">
      <h3>Your Result</h3>
      <div class="score">
        <p class="size">76</p>
        <p class="hund">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="box1-para">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="box2 flex-child">
      <h3 class="heading">Summary</h3>

      <div class="master">
        
        <div class="columns redpara">
          <div class="bind">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <p class="Redcolor">Reaction</p>
          </div>
          <p class="mark"><span>80</span> / 100</p>
        </div>
  
        <div class="columns yellowpara">
          <div class="bind">
            <img src="./assets/images/icon-memory.svg" alt="Memory">
            <div class="Yellowcolor">Memory</div>
          </div>
          <p class="mark"><span>92</span> / 100</p>
        </div>
        <div class="columns greenpara">
          <div class="bind">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
            <div class="Greencolor">Verbal</div>
          </div>
          <div class="mark"><span>61</span> / 100</div>
        </div>
        <div class="columns bluepara">
          <div class="bind">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <div class="Bluecolor">Visual</div>
          </div>
          <div class="mark"><span>72</span> / 100</div>
        </div>
  
        <button>Continue</button>
      </div>
    </div>
    
  </div>

  </div> -->
</body>
</html>
