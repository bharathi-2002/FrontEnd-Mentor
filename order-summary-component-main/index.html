<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <img class="ill flex-child" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="box flex-child">
      <h2>Order Summary</h2>
      <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="columns">
        <div class="box1">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="bind">
            <h4>Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
        </div>
          <a class="change">Change</a>
      </div>
      <button class="btn1"> Proceed to Payment</button>
      <a class="btn2">Cancel Order</a>
    </div>
  </div>

</body>
</html>
