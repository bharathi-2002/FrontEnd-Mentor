<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="container">
      <article>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
          <h1><span>We're</span> coming soon</h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <form>
            <div class="input">
              <input type="email" id="email" name="email" placeholder="Email Address" required>
  
              <label for="email">
                <img src="./images/icon-error.svg">
              </label>
            </div>
  
            <button>
              <img style="background-color: aquamarine;" src="./images/icon-arrow.svg">
            </button>
          </form>
      </article>
      <article>
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="hero-mobile">
      </article>
  </div>
</body>
<script src="./script.js"></script>
</html>
